        <style>
            /* properties for the form to be formatted: */
            section {
                background-color: rgba(255, 255, 255, 0.013);

            }

                font-size: 2em;

                margin: 20px;
            }
            table {
                margin: auto;

                margin: 20px;

            label {
                color: white;

            td {
                padding: 2px;

            /*Apply CSS to the input*/
            input, textarea {
                border: 1px solid rgb(124, 214, 163);
                border-radius: 5px;
                outline: none;
                color: white;
                background-color: rgb(30, 30, 30);
                font-size: 1em;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            input[type=text] {
                height: 30px;
            }
            input[type=number] {
                width: 90px;
            }
            span {
                color: rgb(124, 214, 163);
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            input[type=text], textarea { 
                width: 80%;
            }
            input[type=button]{
                margin: auto;
                background-color: rgb(124, 214, 163);
                cursor: pointer;
                transition: .3s;
                border: none;
                height: 30px;
                width: 100%;
            }
            input[type=button]:hover{
                color: black;
            }

        <div class="my-form">
            <section>
                <h2>Children's Party Request Form</h2>
                <form action="submit-form.php" method="POST">
                    <table>
                        <tr>
                            <td>
                                <label for="party-theme">Party theme:</label>
                            </td>
                            <td>
                                <input type="text" id="party-theme" name="party-theme"> 
                            </td> 
                        </tr>
                        <tr>
                            <td>
                                <label for="party-date">Date:</label>
                            </td>
                            <td>
                                <input type="date" id="party-date" name="party-date" required> 
                            </td> 
                        </tr>
                        <tr>
                            <td>
                                <label for="party-time">Time:</label>
                            </td>
                            <td>
                                <input type="time" id="party-time" name="party-time" required> 
                            </td> 
                        </tr>
                        <tr>
                            <td>
                                <label for="party-guests">Amount of children:</label>
                            </td>
                            <td>
                                <input type="number" id="party-guests" name="party-guests" required> 
                            </td> 
                        </tr>
                        <tr>
                            <td>
                                <label for="Duration"> Duration: <label>
                            </td> 
                            <td>
                                <input type="radio" name="duration" value="half_day"><span>Half day</span> 
                                <input type="radio" name="duration" value="full_day"><span>Full day</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Main Colour:</label>
                            </td>
                            <td>
                                <input type="color" name="color_choice"> <br>
                            </td>    
                        </tr>
                        <tr>
                            <td><label for="Clown"> Arrange a clown?</label></td>
                            <td><input type="checkbox" id="Clown" name="Clown" value="Clownneeded?"></td> 
                        </tr>
                        <tr>
                            <td><label for="party-extras">Additional requirements:</label></td>
                            <td><textarea id="party-extras" name="party-extras" rows="5"></textarea> </td> 
                        </tr>
                    </table>
                    <input type="button" value="Request Quote"> 
                </form>
            </section>
