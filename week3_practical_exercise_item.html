                cursor: pointer;

            </div>

        <div class="cell_phone">
            <section class="calculators">
                <h3>Calculators</h3>
                <ul>
                    <li><a href="week4_exercise_cellphone.html">Cell Phone Plan</a></li>
                    <li><a href="week4_exercise_Mortgage.html">Mortgage (Bond)</a></li>
                    <li><a href="week4_exercise_investment.html">Investment</a></li>

                </ul>
            </section>
        
            <section class="item_box">
                <h2>Item Calculator</h2>
                <table>
                    <tr>
                        <th>Item Code</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="item" value="X00X">
                            <input type="text" id="item" value="Z22Z">
                            <input type="text" id="item" value="Y55Y">
                            <input type="text" id="item" value="K99K">
                            <input type="button" value="Calculate" onclick="Calculate()">
                        </td>
                        <td>
                            <input type="text" class="price" value="" placeholder="0000">
                            <input type="text" class="price" value="" placeholder="0000">
                            <input type="text" class="price" value="" placeholder="0000">
                            <input type="text" class="price" value="" placeholder="0000">
                            <div class="totals"><em>Total Cost:</em></div>
                        </td>
                        <td>
                            <input type="number" class="quantity" value="" placeholder="0">
                            <input type="number" class="quantity" value="" placeholder="0">
                            <input type="number" class="quantity" value="" placeholder="0">
                            <input type="number" class="quantity" value="" placeholder="0">
                            <div id="result">0000</div>
                        </td>
                    </tr>
                </table>
            </section>
        </div>
        <script>
            function Calculate() {
                let calculator = [];
                let priceElement = document.getElementsByClassName("price");
                let quantityElement = document.getElementsByClassName("quantity");

                for (let i = 0; i <= 3; i++) {
                    let price = parseInt(priceElement[i].value);
                    let quantity = parseInt(quantityElement[i].value);
                    let subTotal = price * quantity;

                    calculator.push(subTotal);
                };

                let total = calculator.reduce((sum, subtotal) => sum + subtotal, 0);

                document.getElementById("result").innerHTML = total;
            }
        </script>
