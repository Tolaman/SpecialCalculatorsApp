        <section class="phone_box">
            <h2>Cell Phone Plan Calculator</h2>
            <table>
                <tr>
                    <td><label for="phone_price">Price of the Phone</label></td>
                    <td><input type="text" id="phone_price" value="" placeholder = "Enter the price"></td>
                </tr>
                <tr>
                    <td><label for="payment">Monthly Payment (R)</label></td>
                    <td><input type="text" id="payment" value="" placeholder="##########"></td>
                </tr>
                <tr>
                    <td><label for="monthly">Contract Length (Monthly)</label></td>
                    <td><input type="text" id="monthly" value="" placeholder="##########"></td>
                </tr>
                <tr>
                    <td><label for="formula">Formula: <em>TC = PP + MP * CL</em></label></td>
                    <td><input type="button" value="Calculate" onclick="Calculate()"></td>
                </tr>
                <tr>
                    <td><label for="totals">Total Cost (R)</label></td>
                    <td><div id="result">#####</div></td>
                </tr>
            </table>
        </section>
    </div>
    <script>
        function Calculate() {
            let phone_price = 0;
            let payment = 0;
            let monthly = 0;
            let result = 0;

            phone_price = parseInt(document.getElementById("phone_price").value);
            payment = parseInt(document.getElementById("payment").value);
            monthly = parseInt(document.getElementById("monthly").value);

            result = phone_price + (payment * monthly);

            document.getElementById("result").innerHTML = result;
        }
    </script>
