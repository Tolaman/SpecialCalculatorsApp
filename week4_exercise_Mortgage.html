        <script>
            function Calculate() {
                let calculator = [];
                calculator[3] = 20;
                calculator[4, 5] = 0;

                calculator[0] = parseInt(document.getElementById("purchase_price").value);
                calculator[1] = parseInt(document.getElementById("loan_term").value);
                calculator[2] = parseInt(document.getElementById("interest").value);
                calculator[3] = parseInt(document.getElementById("payment").value);
                calculator[4] = parseInt(document.getElementById("property_tax").value);
                calculator[5] = parseInt(document.getElementById("insurance").value);

                calculator[3] = (calculator[0] * calculator[3]) / 100;

                calculator[1] = calculator[1] * 12;
                calculator[2] = (calculator[2] / 100) / 12;

                calculator[6] = calculator[2] * Math.pow(1 + calculator[2], calculator[1]);
                calculator[7] = Math.pow(1 + calculator[2], calculator[1]) - 1;
                calculator[8] = calculator[0] * (calculator[6] / calculator[7]) + calculator[4] + calculator[5];

                document.getElementById("result").innerHTML = Math.round(calculator[8]);
                document.getElementById("result_down").innerHTML = Math.round(calculator[3]);
            }
        </script>
